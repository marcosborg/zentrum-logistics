<ion-content *ngIf="screen">
<ion-card>
  <ion-img class="ion-margin ion-padding" src="../../assets/logo.svg"></ion-img>
  <ion-card-header>
    <ion-card-title>Login</ion-card-title>
    <ion-card-subtitle>Introduza os seus dados</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-input label="Email" label-placement="floating" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input label="Password" label-placement="floating" [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" class="ion-margin-top" (click)="login()">Entrar</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>

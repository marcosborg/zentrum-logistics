<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
    <ion-title>
      Atualizar dados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Alterar dados
      </ion-card-title>
      <ion-card-subtitle>
        As alterações vão se refletir imediatamente no sistema
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Nome" labelPlacement="stacked" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Email" labelPlacement="stacked" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" labelPlacement="stacked" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Confirmação de password" labelPlacement="stacked" type="password"
            [(ngModel)]="password_confirm"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="updateUser()">Atualizar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
